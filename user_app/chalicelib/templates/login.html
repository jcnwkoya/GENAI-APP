<!DOCTYPE html>
<html lang="ja" translate="no">
  <head>
    <title>Kazutama-net サンプルアプリ / ログイン</title>
    <style>
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
    ></script>
  </head>
  <body class="light">
    <header>
      <nav>
        <h5 class="max center-align">Kazutama-net サンプルアプリ</h5>
      </nav>
    </header>
    <main class="responsive" style="max-width: 400px">
      <div style="margin: 16px 0">
        <h3 class="small">ログイン</h3>
      </div>
      {% if error == 'login_failed' %}
      <div id="snackbar" class="snackbar error top">
        <span
          >指定された端末の測定データが存在しないか、パスワードが間違っています。</span
        >
      </div>
      <script>
        window.onload = () => {
          ui("#snackbar", 3000);
        };
      </script>
      {% endif %}
      <section>
        <form id="loginForm" method="POST" action="./login">
          <div class="grid">
            <div class="s12 m12">
              <div class="field label border">
                <input type="text" name="device_id" />
                <label>端末ID</label>
              </div>
            </div>
            <div class="s12 m12">
              <div class="field label border">
                <input type="text" name="username" />
                <label>ユーザー名</label>
              </div>
            </div>
            <div class="s12 m12">
              <div class="field label border">
                <input type="password" name="password" />
                <label>パスワード</label>
              </div>
            </div>
            <div class="s12 m12">
              <button type="submit" class="small-round responsive large">
                ログイン
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja" translate="no">
  <head>
    <title>Kazutama-net サンプルアプリ / ログイン</title>
    <style>
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"
    ></script>
  </head>
  <body class="light">
    <header>
      <nav>
        <h5 class="max center-align">ログイン</h5>
      </nav>
    </header>
    <main class="responsive" style="max-width: 500px">
      {% if error_message %}
      <p class="error">Error: {{ error_message }}</p>
      {% endif %}
      <section>
        <form id="loginForm" method="POST" action="./login">
          <div class="grid">
            <div class="s12 m12">
              <div class="field label border">
                <input type="text" name="device_id" />
                <label>端末ID</label>
              </div>
            </div>
            <div class="s12 m12">
              <div class="field label border">
                <input type="text" name="username" />
                <label>ユーザー名</label>
              </div>
            </div>
            <div class="s12 m12">
              <div class="field label border">
                <input type="password" name="password" />
                <label>パスワード</label>
              </div>
            </div>
            <div class="s12 m12">
              <button
                type="submit"
                class="small-round"
                style="margin: 12px 0px; width: 280px; max-width: 80%"
              >
                ログイン
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
